<div ng-controller="MainCtrl">
    
    <div ng-repeat="convocatoria in datos.data">
       <ol class="breadcrumb">
  <li><a href="#">Convocatoria #{{convocatoria.id_convocatoria}}</a></li>
</ol>
      
      <div class="row">
          <div class="col-sm-3">

  <ul class="list-group">
  <li class="list-group-item">Título</li>
  <li class="list-group-item">Descripción</li>
  <li class="list-group-item">Imagen</li>
</ul>
         </div>
          <div class="col-sm-9">
                <ul class="list-group">
  <li class="list-group-item">{{convocatoria.titulo}}</li>
  <li class="list-group-item">{{convocatoria.descripcion}}</li>
  <li class="list-group-item">
      <img src="{{convocatoria.ruta_imagen}}" alt="{{convocatoria.descripcion}}" class="img-rounded">
  </li>
</ul>
          </div>
      </div>
      
      
    </div>
    
</div>
